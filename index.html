    <link rel="stylesheet" href="./style.css">

            <tr>
                <td class="boyi1">1</td>
                <td class="td1">John Doe</td>
                <td class="td1">Developer</td>
                <td class="Salary">$60,000</td>
            </tr>
            <tr>
                <td class="boyi1">2</td>
                <td class="td1">Jane Smith</td>
                <td class="td1">Designer</td>
                <td class="Salary">$50,000</td>
            </tr>
            <tr>
                <td class="boyi1">3</td>
                <td class="td1">Bob Johnson</td>
                <td class="td1">Manager</td>
                <td class="Salary">$70,000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
